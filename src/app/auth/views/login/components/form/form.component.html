<form [formGroup]="authForm" class="auth" (submit)="login($event)" novalidate>
  <mat-form-field>
    <mat-label>Usuário</mat-label>
    <input formControlName="username" id="username" matInput type="text" required email />
    <mat-error *ngIf="hasError('username', 'required')">O login é obrigatório</mat-error>
    <mat-error *ngIf="hasError('username', 'email')">O login deve ser um e-mail válido</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Senha</mat-label>
    <input formControlName="password" id="password" matInput type="password" minlength="1" maxlength="30" required />
    <mat-error *ngIf="hasError('username', 'required')">A senha é obrigatória</mat-error>
    <mat-error *ngIf="hasError('username', 'minLength')">O login deve ter mais que 6 caractéres</mat-error>
    <mat-error *ngIf="hasError('username', 'maxLength')">O login deve ter menos de 30 caractéres</mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary">
    Login
  </button>
</form>
